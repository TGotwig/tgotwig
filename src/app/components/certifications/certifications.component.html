<mat-tab-group>
  <mat-tab *ngFor="let item of items" label="{{item.name}}">
    <div class="myContainer">
      <mat-card
        class="myCard"
        *ngFor="let cert of item.cert"
        style="margin:0.5rem 0;"
      >
        <img mat-card-image src="{{cert.url}}" />
      </mat-card>
    </div>
  </mat-tab>
</mat-tab-group>
